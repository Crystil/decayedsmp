<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decayed SMP – Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
          font-family: 'Orbitron', sans-serif;
          background: radial-gradient(circle at top, #1a0000, #000);
          color: #eee;
        }

        header {
          padding: 2.5rem;
          text-align: center;
          border-bottom: 1px solid #400;
        }

        header h1 {
          color: #b00000;
          letter-spacing: 2px;
        }

        header p {
          opacity: 0.7;
          margin-top: 0.6rem;
          font-size: 0.85rem;
        }

        main {
          padding: 4rem 8%;
        }

        section {
          margin-bottom: 4rem;
        }

        h2 {
          color: #a00000;
          margin-bottom: 1.8rem;
          letter-spacing: 1px;
        }

        /* GRID */
        .grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 2rem;
        }

        /* CARD */
        .card {
          background: linear-gradient(145deg, #120000, #000);
          border: 1px solid #500;
          padding: 2rem;
          transition: 0.3s ease;
        }

        .card.accepted {
          border-color: #0a0;
          box-shadow: 0 0 25px #0a0;
        }

        .card.denied {
          border-color: #900;
          box-shadow: 0 0 25px #900;
          opacity: 0.65;
        }

        .card h3 {
          color: #c00000;
          margin-bottom: 0.6rem;
        }

        .meta {
          font-size: 0.85rem;
          opacity: 0.8;
          line-height: 1.6;
          margin-bottom: 1.2rem;
        }

        .status {
          font-size: 0.8rem;
          margin-bottom: 0.8rem;
        }

        /* ACTIONS */
        .actions {
          display: flex;
          flex-wrap: wrap;
          gap: 0.6rem;
        }

        .actions button {
          flex: 1;
          padding: 0.6rem;
          background: transparent;
          border: 1px solid #700;
          color: #fff;
          cursor: pointer;
          font-family: inherit;
          font-size: 0.8rem;
          transition: 0.25s ease;
        }

        .actions button:hover {
          background: #900;
          box-shadow: 0 0 15px #900;
        }

        /* DETAILS */
        .details {
          display: none;
          margin-top: 1.2rem;
          border-top: 1px solid #400;
          padding-top: 1rem;
          font-size: 0.85rem;
          line-height: 1.7;
          opacity: 0.85;
        }

        /* USERS */
        .user-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          border: 1px solid #400;
          margin-bottom: 0.8rem;
          background: #0d0000;
        }

        .user-row button {
          padding: 0.4rem 1rem;
          border: 1px solid #700;
          background: none;
          color: #fff;
          cursor: pointer;
        }

        /* INPUT */
        .add-user {
          display: flex;
          gap: 1rem;
          margin-bottom: 1.5rem;
        }

        .add-user input {
          flex: 1;
          padding: 0.7rem;
          background: #0d0000;
          border: 1px solid #600;
          color: #fff;
          font-family: inherit;
        }
    </style>
</head>

<body>

<header>
    <h1>DECAYED SMP ADMIN</h1>
    <p>Authorized Owner: e85972080@gmail.com</p>
</header>

<main>

    <!-- APPLICATIONS -->
    <section>
        <h2>Applications</h2>

        <div class="grid" id="apps">

            <div class="card">
                <h3>Side Actor Application</h3>

                <div class="status">Status: Pending</div>

                <div class="meta">
                    <strong>Name:</strong> zxcv<br>
                    <strong>Age:</strong> 3456<br>
                    <strong>IGN:</strong> srfg<br>
                    <strong>Discord:</strong> sdfg<br>
                    <strong>Role:</strong> Side Actor
                </div>

                <div class="actions">
                    <button onclick="acceptApp(this)">Accept</button>
                    <button onclick="denyApp(this)">Deny</button>
                    <button onclick="toggleDetails(this)">See More</button>
                    <button onclick="deleteApp(this)">Delete</button>
                </div>

                <!-- SEE MORE -->
                <div class="details">
                    <p><strong>Role you’d play:</strong><br>sdfg</p>
                    <p><strong>RP Experience:</strong><br>sdfg</p>
                    <p><strong>Why Side Actor?</strong><br>sdfg</p>
                </div>
            </div>


        </div>
    </section>

    <!-- USERS -->
    <section>
        <h2>Admin Users</h2>

        <div class="add-user">
            <input type="email" id="userEmail" placeholder="Add admin by email">
            <button onclick="addUser()">Add</button>
        </div>

        <div id="users">
            <div class="user-row">
                <span>e85972080@gmail.com (Owner)</span>
            </div>
        </div>
    </section>

</main>

<script>
    function toggleDetails(btn) {
      const details = btn.parentElement.nextElementSibling;
      details.style.display = details.style.display === "block" ? "none" : "block";
    }

    function deleteApp(btn) {
      if (!confirm("Delete this application?")) return;
      btn.closest(".card").remove();
    }

    function acceptApp(btn) {
      const card = btn.closest(".card");
      card.classList.remove("denied");
      card.classList.add("accepted");
      card.querySelector(".status").textContent = "Status: Accepted";
    }

    function denyApp(btn) {
      const card = btn.closest(".card");
      card.classList.remove("accepted");
      card.classList.add("denied");
      card.querySelector(".status").textContent = "Status: Denied";
    }

    function addUser() {
      const email = document.getElementById("userEmail").value.trim();
      if (!email) return;

      const users = document.getElementById("users");

      const row = document.createElement("div");
      row.className = "user-row";
      row.innerHTML = `
        <span>${email}</span>
        <button onclick="this.parentElement.remove()">Remove</button>
      `;

      users.appendChild(row);
      document.getElementById("userEmail").value = "";
    }
</script>

</body>
</html>
